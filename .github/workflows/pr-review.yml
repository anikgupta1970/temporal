name: Groq PR Review
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > pr.diff

      - name: Send Diff to Groq
        id: review
        run: |
          DIFF_CONTENT=$(cat pr.diff | head -c 15000)
          PAYLOAD=$(jq -n \
            --arg diff "$DIFF_CONTENT" \
            '{
              model: "llama-3.3-70b-versatile",
              temperature: 0.2,
              messages: [
                {
                  role: "system",
                  content: "You are a senior backend engineer reviewing a pull request. Analyze the diff and return ONLY a JSON array, no explanation, no markdown, no backticks. Each item must have: \"path\" (file path), \"line\" (integer, the new line number from the diff), \"comment\" (your review comment). Example: [{\"path\":\"src/Main.java\",\"line\":10,\"comment\":\"Avoid hardcoded passwords\"}]"
                },
                {
                  role: "user",
                  content: ("Review this PR diff and return only JSON:\n" + $diff)
                }
              ]
            }')
          RESPONSE=$(curl "https://api.groq.com/openai/v1/chat/completions" \
            -s \
            -w "\n%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GROQ_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          HTTP_BODY=$(echo "$RESPONSE" | sed '$d')
          HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
          echo "Status Code: $HTTP_STATUS"
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "API Error:"
            echo "$HTTP_BODY"
            exit 1
          fi
          REVIEW=$(echo "$HTTP_BODY" | jq -r '.choices[0].message.content')
          echo "REVIEW<<EOF" >> $GITHUB_ENV
          echo "$REVIEW" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Inline Comments to PR
        uses: actions/github-script@v7
        with:
          script: |
            const reviewRaw = process.env.REVIEW;

            let comments;
            try {
              const cleaned = reviewRaw.replace(/```json|```/g, "").trim();
              comments = JSON.parse(cleaned);
            } catch (e) {
              console.log("Failed to parse JSON, posting as single comment instead");
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "## ðŸ¤– Groq PR Review\n\n" + reviewRaw
              });
              return;
            }

            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const commitId = pullRequest.head.sha;

            for (const item of comments) {
              try {
                await github.rest.pulls.createReviewComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  commit_id: commitId,
                  path: item.path,
                  line: item.line,
                  body: "ðŸ¤– **Groq Review:** " + item.comment
                });
              } catch (err) {
                console.log("Could not post inline comment on line " + item.line + ": " + err.message);
              }
            }
