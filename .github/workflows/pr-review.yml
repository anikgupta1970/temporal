name: Gemini PR Review
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > pr.diff

      - name: Send Diff to Gemini
        id: review
        run: |
          DIFF_CONTENT=$(cat pr.diff | head -c 15000)
          PAYLOAD=$(jq -n \
            --arg diff "$DIFF_CONTENT" \
            '{
              contents: [
                {
                  parts: [
                    {
                      text: ("You are a senior backend engineer. Review this PR diff:\n" + $diff)
                    }
                  ]
                }
              ]
            }')
          RESPONSE=$(curl "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${{ secrets.GEMINI_API_KEY }}" \
            -s \
            -w "\n%{http_code}" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          HTTP_BODY=$(echo "$RESPONSE" | sed '$d')
          HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
          echo "Status Code: $HTTP_STATUS"
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "API Error:"
            echo "$HTTP_BODY"
            exit 1
          fi
          REVIEW=$(echo "$HTTP_BODY" | jq -r '.candidates[0].content.parts[0].text')
          echo "REVIEW<<EOF" >> $GITHUB_ENV
          echo "$REVIEW" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const review = process.env.REVIEW;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "## ðŸ¤– Gemini PR Review\n\n" + review
            });
