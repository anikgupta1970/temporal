name: ChatGPT PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR Diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }} > pr.diff

      - name: Send Diff to OpenAI
        id: review
        run: |
          DIFF_CONTENT=$(cat pr.diff | jq -Rs .)

          RESPONSE=$(curl https://api.openai.com/v1/chat/completions \
            -s \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"gpt-4.1\",
              \"messages\": [
                {
                  \"role\": \"system\",
                  \"content\": \"You are a senior backend engineer reviewing a pull request.\"
                },
                {
                  \"role\": \"user\",
                  \"content\": \"Review this pull request diff. Provide:\\n- Major Issues\\n- Minor Issues\\n- Performance Concerns\\n- Security Risks\\n- Refactoring Suggestions\\n\\nDiff:\\n$DIFF_CONTENT\"
                }
              ],
              \"temperature\": 0.2
            }")

          echo "REVIEW<<EOF" >> $GITHUB_ENV
          echo "$RESPONSE" | jq -r '.choices[0].message.content' >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const review = process.env.REVIEW;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "## ðŸ¤– ChatGPT PR Review\n\n" + review
            });
